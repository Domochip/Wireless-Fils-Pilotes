<h2 class="content-subhead">OneWire<span id="l2-1"><h6 style="display:inline"><b> Loading...</b></h6></span></h2>
<div id="AllSensors"></div>
<h2 class="content-subhead">Home Automation<span id="l2-2"><h6 style="display:inline"><b> Loading...</b></h6></span></h2>
Last HomeAutomation Result : <span id="lhar"></span><br>

<script>
    $.getJSON("/gs2", function(GS2){
        $.each(GS2,function(k,v){
            if(k.length==1 && k.charAt(0)>='0' && k.charAt(0)<='9'){
                $("#AllSensors").append("<h3>Bus "+k+"</h3></div>");
                $("#AllSensors").append("<div id='bus"+k+"' class='pure-controls'></div>");
                
                $.each(v,function(romCode,temperature){
                    $("#bus"+k).append(romCode+" : <a class='pure-button pure-button-primary' href='/getT?bus"+k+"="+romCode+"'>"+temperature+"Â°C</a><br>");
                });
            }
            else{
                $('#'+k).html(v);
            }
        });
        $("#l2-1").fadeOut();
        $("#l2-2").fadeOut();
    })
    .fail(function(){
        $("#l2-1").html('<h4 style="display:inline;color:red;"><b> Failed</b></h4>');
        $("#l2-2").html('<h4 style="display:inline;color:red;"><b> Failed</b></h4>');
    });
</script>
